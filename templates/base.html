{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Kart | Quality & Trust</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --primary-hover: #6D28D9;
            --accent: #EC4899;
            --text-dark: #111827;
            --text-muted: #6B7280;
            --bg-light: #F9FAFB;
            --white: #FFFFFF;
            --success: #16A34A;
            --primary-border: #beaadf;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            /* color: var(--text-dark); */
        }

        /* Standardized Buttons for the whole site */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include 'components/navbar.html' %}

    <main style="min-height: 70vh;">
        {% block content %}{% endblock %}
    </main>



    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    {% if messages %}
    <script>
        {% for m in messages %}
        Toastify({
            text: "{{ m }}",
            duration: 3000,
            gravity: "top",
            position: "right",
            style: {
                background: "{% if m.tags == 'success' %}#16A34A{% elif m.tags == 'error' or m.tags == 'danger' %}#DC2626{% elif m.tags == 'warning' %}#F59E0B{% else %}#3B82F6{% endif %}",
            },
            close: true,
        }).showToast();
        {% endfor %}

    </script>
    {% endif %}

    {% block extra_js %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
