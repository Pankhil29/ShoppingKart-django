{% extends 'dashboard/base_dashboard.html' %}

{% block page_title %}Manage Category {% endblock %}

{% block content %}
<div class="content-wrapper">
  <div class="card ">

    <div class="card-header d-flex justify-content-between align-items-center">
      <form method="GET" action="">
        <div class="input-group input-group-sm" style="width: 300px;">
          <input type="text" name="search" class="form-control float-right" placeholder="Search..."
            value="{{ request.GET.search }}">
          <div class="input-group-append">
            <button type="submit" class="btn btn-default">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <a href="{% url 'add_category' %}" class="btn btn-primary">Add New Category</a>

    </div>

    <div class="card-body">
      <table class="table table-hover text-nowrap">
        <thead>
          <tr>

            <th>ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for cat in category %}
          <tr>

            <td>{{ cat.id }}</td>
            <td>{{ cat.category_name }}</td>
            <td>{{ cat.description }}</td>
            <td>
              <a href="{% url 'category_update' cat.pk %}" class="btn btn-sm btn-warning"><i
                  class="fas fa-edit"></i></a>
              <a href="{% url 'category_delete' cat.pk %}" class="btn btn-sm bg-danger"><i
                  class="fas fa-trash text-black"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
